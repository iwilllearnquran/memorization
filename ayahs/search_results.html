<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîç Quran Search Debug</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fdfdfd; }
    .result {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 12px;
      background: #fffaf2;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .verse-link {
      color: #0a4d68;
      text-decoration: underline;
      font-weight: bold;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .page-btn {
      margin: 4px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
    }
    .page-btn.active {
      background-color: #0a4d68;
      color: white;
    }
    .back-btn {
      padding: 10px 18px;
      background: #0a4d68;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .debug-block {
      font-size: 12px;
      color: #444;
      background: #f7f7f7;
      padding: 6px 10px;
      border-radius: 6px;
      margin-top: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<button class="back-btn" onclick="history.back()">‚¨ÖÔ∏è Back to Ayah</button>

<h2>üîç Search Results for <span id="query-word">‚Äî</span></h2>
<div id="results"></div>
<div class="pagination" id="pagination"></div>

<script>
const query = new URLSearchParams(window.location.search).get("q");
document.getElementById("query-word").textContent = query || "‚Äî";

const apiBase = "https://api.quran.com/api/v4/search";
const waqfMarks = new Set([
  '\u06D6', // €ñ
  '\u06D7', // €ó
  '\u06D8', // €ò
  '\u06D9', // €ô
  '\u06DA', // €ö
  '\u06DB', // €õ
  '\u06DC', // €ú
  '\u06DE'  // €û
]);

let currentPage = 1;
let totalPages = 1;

function normalize(text) {
  return text.replace(/[\u064B-\u065F\u06D6-\u06ED\u0670\u0640]/g, "");
}

function removeWaqf(word) {
  return !waqfMarks.has(word);
}

async function fetchPage(page = 1) {
  const res = await fetch(`${apiBase}?q=${encodeURIComponent(query)}&page=${page}`);
  const data = await res.json();
  const results = data.search.results || [];
  totalPages = data.search.total_pages || 1;

  const container = document.getElementById("results");
  container.innerHTML = "";

  for (const item of results) {
    const verseKey = item.verse_key;
    const [surah, ayah] = verseKey.split(":");
    const highlighted = item.words.find(w => w.highlight);
    const rawWord = highlighted ? highlighted.text : query;
    const fullText = item.text;

    const searchSplitWords = fullText.split(" ").filter(removeWaqf);
    let foundPosition = -1;

    for (let i = 0; i < searchSplitWords.length; i++) {
      if (normalize(searchSplitWords[i]) === normalize(rawWord)) {
        foundPosition = i + 1;
        break;
      }
    }

    let translation = "‚Äî", transliteration = "‚Äî", apiWordList = "";
    let camelList = [];

    if (foundPosition !== -1) {
      const verseURL = `https://api.quran.com/api/v4/verses/by_key/${verseKey}?language=en&words=true&word_fields=translation,transliteration`;
      const verseData = await fetch(verseURL).then(r => r.json());
      const verseWords = verseData.verse.words || [];

      const wordObj = verseWords.find(w => w.position === foundPosition);
      if (wordObj) {
        translation = wordObj.translation?.text || "‚Äî";
        transliteration = wordObj.transliteration?.text || "‚Äî";
      }

      // Build list of words with position + transliteration for debugging
      apiWordList = verseWords.map(w => 
        `[${w.position}] ${w.transliteration?.text || "‚Äî"} (${w.text})`
      ).join("\n");
    }

    container.innerHTML += `
      <div class="result">
        <b>Word:</b> ${rawWord}<br>
        <b>Transliteration:</b> ${transliteration}<br>
        <b>Meaning:</b> ${translation}<br>
        <b>Full Ayah:</b> <span style="font-size:18px; direction: rtl; display: block; margin: 8px 0;">${fullText}</span>
        <b>Verse Key:</b> <a class="verse-link" href="ayah_${surah}_${ayah}.html" target="_blank">${verseKey}</a><br>

      </div>
    `;
  }

  renderPagination();
}

function renderPagination() {
  const container = document.getElementById("pagination");
  container.innerHTML = "";

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
    btn.textContent = i;
    btn.onclick = () => {
      currentPage = i;
      fetchPage(i);
    };
    container.appendChild(btn);
  }
}

fetchPage(currentPage);
</script>

</body>
</html>
