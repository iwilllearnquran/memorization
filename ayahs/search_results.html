<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîç Quran Word Search</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    nav {
      background: #0a4d68;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 { font-size: 20px; margin: 0; }
    nav button { background: white; color: #0a4d68; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .container { padding: 20px; }
    .meta-info { margin-bottom: 20px; }
    .result {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .ayah-text { font-size: 20px; margin: 12px 0; direction: rtl; background: #f0f8ff; padding: 10px; border-radius: 6px; }
    .highlight { background: yellow; }
    .pagination { text-align: center; margin-top: 30px; }
    .page-btn { margin: 3px; padding: 8px 12px; border: none; border-radius: 6px; background: #eee; cursor: pointer; }
    .page-btn.active { background: #0a4d68; color: white; }
    .verse-link { color: #0a4d68; font-weight: bold; text-decoration: underline; }
  </style>
</head>
<body>

<nav>
  <h1>üîç Quran Word Search</h1>
</nav>

<div class="container">
  <div class="meta-info">
    <b>Search Word:</b> <span id="query-word">‚Äî</span><br>
    <b>Total Matches:</b> <span id="total-matches">‚Äî</span><br>
    <b>Pages:</b> <span id="total-pages">‚Äî</span>
  </div>

  <div id="results"></div>
  <div class="pagination" id="pagination"></div>
</div>

<script>
const query = new URLSearchParams(window.location.search).get("q");
document.getElementById("query-word").textContent = query || "‚Äî";

const apiBase = "https://api.quran.com/api/v4/search";
const waqfMarks = new Set(['\u06D6','\u06D7','\u06D8','\u06D9','\u06DA','\u06DB','\u06DC','\u06DE']);
let currentPage = 1;
let totalPages = 1;

function normalize(text) {
  return text.replace(/[\u064B-\u065F\u06D6-\u06ED\u0670\u0640]/g, "");
}

function highlightWord(text, word) {
  const regex = new RegExp(`(${normalize(word)})`, 'gi');
  return text.replace(regex, '<span class="highlight">$1</span>');
}

async function fetchPage(page = 1) {
  const res = await fetch(`${apiBase}?q=${encodeURIComponent(query)}&page=${page}`);
  const data = await res.json();
  const results = data.search.results || [];
  totalPages = data.search.total_pages || 1;
  const totalMatches = data.search.count || 0;

  document.getElementById("total-matches").textContent = totalMatches;
  document.getElementById("total-pages").textContent = totalPages;

  const container = document.getElementById("results");
  container.innerHTML = "";

  for (const item of results) {
    const verseKey = item.verse_key;
    const [surah, ayah] = verseKey.split(":");
    const fullText = item.text;
    const highlightedText = highlightWord(normalize(fullText), normalize(query));

    container.innerHTML += `
      <div class="result">
        <div class="ayah-text">${highlightedText}</div>
        <b>Verse:</b> <a class="verse-link" href="ayah_${surah}_${ayah}.html" target="_blank">${verseKey}</a>
      </div>
    `;
  }

  renderPagination();
}

function renderPagination() {
  const container = document.getElementById("pagination");
  container.innerHTML = "";

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
    btn.textContent = i;
    btn.onclick = () => {
      currentPage = i;
      fetchPage(i);
    };
    container.appendChild(btn);
  }
}

fetchPage(currentPage);
</script>

</body>
</html>
