<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="theme-color" content="#0a4d68">
  <title>üìñ Understand Quran Better</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 1) Make html/body fill the screen and remove default margins */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
    }

    /* 2) Flex‚Äêcolumn container fills the screen */
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* 3) Sticky navbar at the top */
    .navbar {
      position: sticky;
      top: 0;
      background-color: #0a4d68;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 4px solid #2ca7d8;
      z-index: 100;
    }

    .navbar .form-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 120px;
    }

    /* 4) Viewer area takes remaining space */
    .viewer {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    /* 5) iframe fills its container exactly */
    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* 6) Side arrows positioned inside viewer */
    .side-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      color: #0a4d68;
      border: 2px solid #0a4d68;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      line-height: 36px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: none;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .side-arrow:hover {
      background-color: #e3f2f9;
    }

    .side-arrow.next {
      right: 10px;
    }

    .side-arrow.prev {
      left: 10px;
    }

    /* 7) Responsive tweaks */
    @media (max-width: 600px) {
      .navbar {
        font-size: 20px;
        padding: 16px;
      }
      select {
        min-width: 80px;
        font-size: 14px;
        padding: 6px 8px;
      }
      .side-arrow {
        width: 36px;
        height: 36px;
        font-size: 18px;
        line-height: 34px;
      }
    }
  </style>

  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Quran Explorer" />
</head>
<body>

  <div class="wrapper">
    <div class="navbar">
      üïå Quran Ayah Explorer
      <div class="form-group">
        <select id="surahSelect"></select>
        <select id="ayahSelect"></select>
      </div>
    </div>

    <div class="viewer">
      <div class="side-arrow prev" id="prevArrow" onclick="loadPrevAyah()">‚Üê</div>
      <div class="side-arrow next" id="nextArrow" onclick="loadNextAyah()">‚Üí</div>
      <iframe id="ayahViewer"></iframe>
    </div>
  </div>

  <script>
    const surahSelect = document.getElementById('surahSelect');
    const ayahSelect  = document.getElementById('ayahSelect');
    const ayahViewer  = document.getElementById('ayahViewer');
    const nextArrow   = document.getElementById('nextArrow');
    const prevArrow   = document.getElementById('prevArrow');

    let surahData = [];

    fetch('https://api.quran.com/api/v4/chapters')
      .then(res => res.json())
      .then(data => {
        surahData = data.chapters;
        data.chapters.forEach(ch => {
          const opt = document.createElement('option');
          opt.value = ch.id;
          opt.textContent = `${ch.id}. ${ch.name_simple} (${ch.name_arabic})`;
          opt.setAttribute('data-ayah-count', ch.verses_count);
          surahSelect.appendChild(opt);
        });

        const lastRead = JSON.parse(localStorage.getItem('lastRead'));
        if (lastRead) {
          if (confirm(`üìå Resume from Surah ${lastRead.surah}, Ayah ${lastRead.ayah}?`)) {
            surahSelect.value = lastRead.surah;
            updateAyahOptions(() => {
              ayahSelect.value = lastRead.ayah;
              loadAyah();
            });
            return;
          }
        }
        updateAyahOptions(loadAyah);
      });

    function updateAyahOptions(cb) {
      const count = +surahSelect.selectedOptions[0].dataset.ayahCount;
      ayahSelect.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = `Ayah ${i}`;
        ayahSelect.appendChild(opt);
      }
      if (cb) cb();
    }

    function saveLastRead(s, a) {
      localStorage.setItem('lastRead', JSON.stringify({ surah: s, ayah: a }));
    }

    function loadAyah() {
      const s = surahSelect.value, a = ayahSelect.value;
      ayahViewer.src = `ayahs/surah_${s}/ayah_${s}_${a}.html`;
      ayahViewer.style.display = 'block';
      nextArrow.style.display = 'block';
      prevArrow.style.display = 'block';
      saveLastRead(s, a);
    }

    function loadNextAyah() {
      let curr = +ayahSelect.value;
      const max  = +surahSelect.selectedOptions[0].dataset.ayahCount;
      if (curr < max) {
        ayahSelect.value = curr + 1;
        loadAyah();
      } else if (surahSelect.selectedIndex < surahSelect.options.length - 1) {
        surahSelect.selectedIndex++;
        updateAyahOptions(() => {
          ayahSelect.value = 1;
          loadAyah();
        });
      } else {
        alert("‚úÖ You've reached the last ayah.");
      }
    }

    function loadPrevAyah() {
      let curr = +ayahSelect.value;
      if (curr > 1) {
        ayahSelect.value = curr - 1;
        loadAyah();
      } else if (surahSelect.selectedIndex > 0) {
        surahSelect.selectedIndex--;
        updateAyahOptions(() => {
          const newCount = +surahSelect.selectedOptions[0].dataset.ayahCount;
          ayahSelect.value = newCount;
          loadAyah();
        });
      } else {
        alert("üìñ This is the very first ayah.");
      }
    }

    surahSelect.addEventListener('change', () => updateAyahOptions(loadAyah));
    ayahSelect.addEventListener('change', loadAyah);

    // Swipe support
    let startX = null;
    document.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX);
    document.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].screenX - startX;
      if (Math.abs(dx) > 60) {
        dx < 0 ? loadNextAyah() : loadPrevAyah();
      }
      startX = null;
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>

</body>
</html>
