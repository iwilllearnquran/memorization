<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìñ Quran Practice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #0a4d68;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 4px solid #2ca7d8;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0a4d68;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2ca7d8;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="navbar">üïå Quran Ayah Explorer</div>

<div class="container">
    <label for="surahSelect">Surah:</label>
    <select id="surahSelect"></select>

    <label for="ayahSelect">Ayah:</label>
    <select id="ayahSelect"></select>

    <button onclick="loadAyah()">üîç Load Ayah</button>

    <iframe id="ayahViewer" src="ayah_1_1.html"></iframe>
</div>

<script>
    const surahSelect = document.getElementById('surahSelect');
    const ayahSelect = document.getElementById('ayahSelect');

    // Fetch Surah data from Quran.com API
    fetch('https://api.quran.com/api/v4/chapters')
        .then(response => response.json())
        .then(data => {
            data.chapters.forEach(chapter => {
                const option = document.createElement('option');
                option.value = chapter.id;
                option.textContent = `${chapter.id}. ${chapter.name_simple} (${chapter.name_arabic})`;
                option.setAttribute('data-ayah-count', chapter.verses_count);
                surahSelect.appendChild(option);
            });
            updateAyahOptions();
        })
        .catch(error => console.error('Error fetching Surah data:', error));

    // Update Ayah options based on selected Surah
    function updateAyahOptions() {
        const selectedOption = surahSelect.options[surahSelect.selectedIndex];
        const ayahCount = parseInt(selectedOption.getAttribute('data-ayah-count'), 10);
        ayahSelect.innerHTML = '';
        for (let i = 1; i <= ayahCount; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Ayah ${i}`;
            ayahSelect.appendChild(option);
        }
    }

    // Load selected Ayah HTML page
    function loadAyah() {
        const surah = surahSelect.value;
        const ayah = ayahSelect.value;
        const path = `ayah_${surah}_${ayah}.html`;
        document.getElementById('ayahViewer').src = path;
    }

    // Update Ayah options when Surah selection changes
    surahSelect.addEventListener('change', updateAyahOptions);
</script>

</body>
</html>
