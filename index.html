<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="theme-color" content="#0a4d68">
  <title>üìñ Understand Quran Better</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #0a4d68;
      color: white;
      padding: 20px 20px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 4px solid #2ca7d8;
    }

    .navbar .form-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 100px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }

    .side-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      color: #0a4d68;
      border: 2px solid #0a4d68;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      line-height: 36px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: none;
      z-index: 999;
      transition: background 0.3s ease;
    }

    .side-arrow:hover {
      background-color: #e3f2f9;
    }

    .side-arrow.next {
      right: 10px;
    }

    .side-arrow.prev {
      left: 10px;
    }

    @media (max-width: 600px) {
      .navbar {
        font-size: 20px;
        padding: 20px;
      }

      .navbar .form-group {
        flex-direction: column;
        gap: 12px;
      }

      select {
        width: 100%;
      }

      iframe {
        height: 85vh;
      }

      .side-arrow {
        width: 36px;
        height: 36px;
        font-size: 18px;
        line-height: 34px;
      }
    }
  </style>

<link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Quran Explorer" />
</head>
<body>

<div class="navbar">
  üïå Quran Ayah Explorer
  <div class="form-group">
    <select id="surahSelect" style="width: 200px;"></select>
    <select id="ayahSelect" style="width: 100px;"></select>
  </div>
</div>

<!-- ‚¨ÖÔ∏è Previous Ayah Button -->
<div class="side-arrow prev" id="prevArrow" onclick="loadPrevAyah()">‚Üê</div>

<!-- ‚û°Ô∏è Next Ayah Button -->
<div class="side-arrow next" id="nextArrow" onclick="loadNextAyah()">‚Üí</div>

<!-- Ayah Viewer -->
<iframe id="ayahViewer"></iframe>

  

<script>
  const surahSelect = document.getElementById('surahSelect');
  const ayahSelect = document.getElementById('ayahSelect');
  const ayahViewer = document.getElementById('ayahViewer');
  const nextArrow = document.getElementById('nextArrow');
  const prevArrow = document.getElementById('prevArrow');


  // Fetch all surahs from Quran.com API
  fetch('https://api.quran.com/api/v4/chapters')
    .then(response => response.json())
    .then(data => {
      data.chapters.forEach(chapter => {
        const option = document.createElement('option');
        option.value = chapter.id;
        option.textContent = `${chapter.id}. ${chapter.name_simple} (${chapter.name_arabic})`;
        option.setAttribute('data-ayah-count', chapter.verses_count);
        surahSelect.appendChild(option);
      });
      updateAyahOptions();
    });

  function updateAyahOptions() {
    const selectedOption = surahSelect.options[surahSelect.selectedIndex];
    const ayahCount = parseInt(selectedOption.getAttribute('data-ayah-count'), 10);
    ayahSelect.innerHTML = '';
    for (let i = 1; i <= ayahCount; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `Ayah ${i}`;
      ayahSelect.appendChild(option);
    }
    loadAyah(); // auto-load first ayah of selected surah
  }

  function loadAyah() {
    const surah = surahSelect.value;
    const ayah = ayahSelect.value;
    const path = `ayahs/ayah_${surah}_${ayah}.html`;
    ayahViewer.src = path;
    ayahViewer.style.display = 'block';
    nextArrow.style.display = 'block';
    prevArrow.style.display = 'block';
  }

  function loadNextAyah() {
    let currentSurah = parseInt(surahSelect.value);
    let currentAyah = parseInt(ayahSelect.value);
    const maxAyahs = parseInt(surahSelect.options[surahSelect.selectedIndex].getAttribute('data-ayah-count'));

    if (currentAyah < maxAyahs) {
      ayahSelect.value = currentAyah + 1;
    } else if (surahSelect.selectedIndex < surahSelect.options.length - 1) {
      surahSelect.selectedIndex += 1;
      updateAyahOptions();
      return;
    } else {
      alert("‚úÖ You've reached the last ayah.");
      return;
    }

    loadAyah();
  }

  function loadPrevAyah() {
    let currentSurah = parseInt(surahSelect.value);
    let currentAyah = parseInt(ayahSelect.value);

    if (currentAyah > 1) {
      ayahSelect.value = currentAyah - 1;
    } else if (surahSelect.selectedIndex > 0) {
      surahSelect.selectedIndex -= 1;
      updateAyahOptions();
      const newCount = parseInt(surahSelect.options[surahSelect.selectedIndex].getAttribute('data-ayah-count'));
      ayahSelect.value = newCount;
    } else {
      alert("üìñ This is the very first ayah.");
      return;
    }

    loadAyah();
  }

  surahSelect.addEventListener('change', updateAyahOptions);
  ayahSelect.addEventListener('change', loadAyah);
</script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('‚úÖ Service Worker registered'))
      .catch(error => console.error('Service Worker registration failed:', error));
  }
</script>

</body>
</html>
