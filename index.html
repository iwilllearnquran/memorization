<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìñ Quran Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0; 
        }

        .navbar {
            background-color: #0a4d68;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 4px solid #2ca7d8;
        }

        .container {
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        label {
            font-weight: bold;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-width: 120px;
        }

        button {
            background-color: #0a4d68;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2ca7d8;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none; /* Hidden initially */
        }

        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
                align-items: stretch;
            }

            select, button {
                width: 100%;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">üïå Quran Ayah Explorer</div>

<div class="container">
    <div class="form-group">
        <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
            <label for="surahSelect">Surah:</label>
            <select id="surahSelect" style="width: 180px;"></select>
    
            <label for="ayahSelect">Ayah:</label>
            <select id="ayahSelect" style="width: 120px;"></select>
    
            <button onclick="loadAyah()" style="white-space: nowrap;">üîç Load Ayah</button>
        </div>
    </div>


    <iframe id="ayahViewer"></iframe>
</div>

<script>
    const surahSelect = document.getElementById('surahSelect');
    const ayahSelect = document.getElementById('ayahSelect');
    const ayahViewer = document.getElementById('ayahViewer');

    // Fetch Surah data from Quran.com API
    fetch('https://api.quran.com/api/v4/chapters')
        .then(response => response.json())
        .then(data => {
            data.chapters.forEach(chapter => {
                const option = document.createElement('option');
                option.value = chapter.id;
                option.textContent = `${chapter.id}. ${chapter.name_simple} (${chapter.name_arabic})`;
                option.setAttribute('data-ayah-count', chapter.verses_count);
                surahSelect.appendChild(option);
            });
            updateAyahOptions();
        })
        .catch(error => console.error('Error fetching Surah data:', error));

    function updateAyahOptions() {
        const selectedOption = surahSelect.options[surahSelect.selectedIndex];
        const ayahCount = parseInt(selectedOption.getAttribute('data-ayah-count'), 10);
        ayahSelect.innerHTML = '';
        for (let i = 1; i <= ayahCount; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Ayah ${i}`;
            ayahSelect.appendChild(option);
        }
    }

    function loadAyah() {
        const surah = surahSelect.value;
        const ayah = ayahSelect.value;
        const path = `ayah_${surah}_${ayah}.html`;
        ayahViewer.src = path;
        ayahViewer.style.display = 'block'; // Show iframe only after loading
    }

    surahSelect.addEventListener('change', updateAyahOptions);
</script>

</body>
</html>
