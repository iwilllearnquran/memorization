<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìñ Quran Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #0a4d68;
            color: white;
            padding: 20px 20px 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 4px solid #2ca7d8;
        }

        .navbar .form-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-width: 120px;
        }

        button {
            background-color: #ffffff;
            color: #0a4d68;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e3f2f9;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }

        @media (max-width: 600px) {
            .navbar {
                font-size: 20px;
                padding: 20px;
            }

            .navbar .form-group {
                flex-direction: column;
                gap: 12px;
            }

            select, button {
                width: 90%;
            }

            iframe {
                height: 90vh;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    üïå Quran Ayah Explorer
    <div class="form-group">
        <select id="surahSelect" style="width: 200px;"></select>
        <select id="ayahSelect" style="width: 100px;"></select>
        <button onclick="loadAyah()">üîç Load</button>
    </div>
</div>

<iframe id="ayahViewer"></iframe>

<script>
    const surahSelect = document.getElementById('surahSelect');
    const ayahSelect = document.getElementById('ayahSelect');
    const ayahViewer = document.getElementById('ayahViewer');

    // Fetch Surah data from Quran.com API
    fetch('https://api.quran.com/api/v4/chapters')
        .then(response => response.json())
        .then(data => {
            data.chapters.forEach(chapter => {
                const option = document.createElement('option');
                option.value = chapter.id;
                option.textContent = `${chapter.id}. ${chapter.name_simple} (${chapter.name_arabic})`;
                option.setAttribute('data-ayah-count', chapter.verses_count);
                surahSelect.appendChild(option);
            });
            updateAyahOptions();
        })
        .catch(error => console.error('Error fetching Surah data:', error));

    function updateAyahOptions() {
        const selectedOption = surahSelect.options[surahSelect.selectedIndex];
        const ayahCount = parseInt(selectedOption.getAttribute('data-ayah-count'), 10);
        ayahSelect.innerHTML = '';
        for (let i = 1; i <= ayahCount; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Ayah ${i}`;
            ayahSelect.appendChild(option);
        }
    }

    function loadAyah() {
        const surah = surahSelect.value;
        const ayah = ayahSelect.value;
        const path = `ayah_${surah}_${ayah}.html`;
        ayahViewer.src = path;
        ayahViewer.style.display = 'block';
    }

    surahSelect.addEventListener('change', updateAyahOptions);
</script>

</body>
</html>
